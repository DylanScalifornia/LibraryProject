<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="newBookBtn">New Book</button>
    <form id="newBookForm">
        <div id="formContainer">
            <label for="title">Title</label>
            <input type="text" id="title" name="book-title">
            <label for="author">Author</label>
            <input type="text" id="author" name="book-author">
            <label for="pages">Pages</label>
            <input type="text" id="pages" name="book-pages">
            <label for="read">Read</label>
            <input type="checkbox" id="read" name="book-read">
            <input type="submit" id="submit" value="Add Book">
        </div>
        <div id="bookLibrary"></div>
        <script src="booklibrary.js"></script>
    </form>
</body>
</html>
