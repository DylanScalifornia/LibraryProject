<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Book Library</h1>
    <table class="bookLibraryTable">
        <tr>
          <th>title</th>
          <th>author</th>  
          <th>Pages</th>
          <th>read</th>
        </tr>
    </table>
    
    <form>
        <p class="formTitle">Add you're book</p>
        <div class="formItems">
         <label for="title">Title:</label>
         <input type="text" id="title" required>
         <label for="author">Author:</label>
         <input type="text" id="author" required>
         <label for="pages">Pages:</label>
        <input type="text" id="pages" required>
        </div>
        <div class="formButtons">
            <input type="submit" class="addBook" value="Add" />
            <input type="button" class="cancelButton" value="Cancel" />
          </div>
    </form>
    <button id="showForm">Add Book</button>
    <script src="script.js"></script>
</body>
</html>
